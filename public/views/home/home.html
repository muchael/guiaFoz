<div layout="column">

    <md-toolbar md-scroll-shrink="" class="main-menu" style="background-color: #FFFFFF;">
        <div layout="row" layout-align="start center" style="padding: 0 10px;">
            <h4 style="color:#00a1f6;">Guia Foz</h4>
            <span flex></span>
        </div>
    </md-toolbar>

    <div layout="column" layout-align="center center" style="background: url('/images/BG-GUIA-FOZ-2.png') no-repeat 50%;
      background-size: cover;
      height: 100%">

        <div class="title-container">
            <h1>Venha conhecer foz do iguaçu</h1>
            <h3>Pesquise e descubra as melhores atrações da cidade! :)</h3>
        </div>
        <md-content style="min-height: 45%;max-height: 95%; max-width: 95%; background: white; padding: 0;" class="md-whiteframe-1dp container"
            layout-padding layout="column">

            <div layout-gt-xs="row">

                <div flex>
                    <div layout-margin>
                        <span class="strong-title">Período</span>
                    </div>

                    <div layout-gt-xs="row" layout-margin layout-align="start start">

                        <div layout="row" layout-align="start center" flex>
                            <label>De:</label>
                            <md-datepicker ng-model="model.filter.arrival"></md-datepicker>
                        </div>

                        <div layout="row" layout-align="start center" flex>
                            <label>Até:</label>
                            <md-datepicker ng-model="model.filter.departure"></md-datepicker>
                        </div>

                    </div>
                </div>


                <div flex-gt-xs="50">
                    <div flex layout-margin>
                        <span class="strong-title">Orçamento</span>
                        <md-input-container style="margin:16px 0 0 0 !important;" class="md-block" flex>
                            <input ui-money-mask currency-symbol="R$ " type="text" maxlength="15" ng-model="model.filter.budget" flex>
                        </md-input-container>
                    </div>
                </div>


            </div>

            <div>
                <div layout-margin>
                    <span class="strong-title">Interesses</span>
                </div>

                <div>
                    <div layout="row" layout-wrap layout-align="center center">
                        <md-button ng-click="tag.selected = !tag.selected" ng-style="{ 'background-color': tag.selected ? '#7fd7ff' : '#efefef' }" style="height: 35px; color:black; font-size: 10px; background-color: #efefef;"
                            ng-repeat="tag in tags" class="md-raised">
                            {{tag.name}}
                        </md-button>
                    </div>
                </div>
            </div>

            <div layout="row" layout-align="center center" flex>
                <md-button style="background-color: #00a1f6; max-width: 400px; height: 60px" flex class="md-raised md-primary" ng-click="findItineraryGuide()">
                    Buscar
                </md-button>
            </div>

        </md-content>
    </div>
</div>
