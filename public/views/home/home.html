<div layout="column">
    
    <div layout="column" layout-align="center center" style="background-image:url('/images/BG-GUIA-FOZ.png'); background-repeat: no-repeat; height: 100%">
        
        <md-content style="height: 45%; background: white" class="md-whiteframe-1dp container" layout="column" >

            <span class="strong-title">Período</span>
            <div layout="row" layout-align="start start" flex style="margin-top: 25px">
                <div layout="row" layout-align="start center" flex>
                    <label>De:</label>
                    <md-datepicker ng-model="model.filter.arrival"></md-datepicker>
                </div>

                <div layout="row" layout-align="start center" flex>
                    <label>Até:</label>
                    <md-datepicker ng-model="model.filter.departure"></md-datepicker>
                </div>

                <md-input-container style="margin: 0px 0px 0px 10px !important;" class="md-block" flex="50">
                    <input type="number" min="1" max="99999" ng-model="model.filter.budget" flex>
                </md-input-container>
            </div>

            <md-divider></md-divider>

            <span class="strong-title">Período</span>

            <div layout="row" flex layout-wrap>
                <md-button ng-click="tag.selected = !tag.selected" ng-style="tag.selected && { 'background-color': '#7fd7ff' }" style="height: 35px; color:black; font-size: 10px; background-color: #efefef;" ng-repeat="tag in tags" class="md-raised md-primary" >
                    {{tag.name}}
                </md-button>
            </div>

            <div layout="row" flex >
                <md-button style="background-color: #00a1f6" flex class="md-raised md-primary" ng-click="findItineraryGuide()">
                    Buscar
                </md-button>
            </div>

        </md-content>
    </div>
</div>
